<html>
	<head>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<!-- <script src="./d3.v4.min.js"></script> -->
		<style>
			.zoom {
				cursor: move;
				fill: none;
				pointer-events: all;
			}
			.tick line{
				opacity: 0.3;
			}
			.line{
				fill:none;
				stroke-linejoin:round;
				stroke-linecap:round;
				stroke-width:1.5;
			}
			.chart{
				stroke: steelblue;
			}
			.ref_line,.ref_line.active{
				stroke: red;
				stroke-width: 5!important; 
				cursor: ns-resize;
			}
			.indicator{
				background: #123;
			}
		</style>
		
	</head> 	
	<body>
		<svg class="inner_space" width="960" height="500">
		</svg>
		<script src="./script.js"></script>
	<body>

</html>
